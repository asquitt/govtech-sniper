services:
  # =============================================================================
  # FastAPI Backend
  # =============================================================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rfp_sniper_api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-rfpsniper}:${POSTGRES_PASSWORD:-rfpsniper_secret}@postgres:5432/${POSTGRES_DB:-rfpsniper_db}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - SAM_GOV_API_KEY=${SAM_GOV_API_KEY}
      - SAM_DOWNLOAD_ATTACHMENTS=${SAM_DOWNLOAD_ATTACHMENTS:-true}
      - SAM_MAX_ATTACHMENTS=${SAM_MAX_ATTACHMENTS:-10}
      - SAM_MOCK_ATTACHMENTS_DIR=${SAM_MOCK_ATTACHMENTS_DIR:-/app/fixtures/sam_attachments}
      - SAM_CIRCUIT_BREAKER_ENABLED=${SAM_CIRCUIT_BREAKER_ENABLED:-true}
      - SAM_CIRCUIT_BREAKER_COOLDOWN_SECONDS=${SAM_CIRCUIT_BREAKER_COOLDOWN_SECONDS:-900}
      - SAM_CIRCUIT_BREAKER_MAX_SECONDS=${SAM_CIRCUIT_BREAKER_MAX_SECONDS:-3600}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - MOCK_AI=${MOCK_AI:-false}
      - MOCK_SAM_GOV=${MOCK_SAM_GOV:-false}
      - SECRET_KEY=${SECRET_KEY}
      - EMAIL_ENABLED=${EMAIL_ENABLED:-false}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM:-Orbitr <notifications@orbitr.io>}
      - DEBUG=${DEBUG:-true}
    volumes:
      - ./backend/app:/app/app
      - ./fixtures:/app/fixtures:ro
      - ./scripts:/app/scripts:ro
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/health/live || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - rfp_network

  # =============================================================================
  # Celery Worker (Long-running PDF Processing Tasks)
  # =============================================================================
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rfp_sniper_celery
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-rfpsniper}:${POSTGRES_PASSWORD:-rfpsniper_secret}@postgres:5432/${POSTGRES_DB:-rfpsniper_db}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - SAM_GOV_API_KEY=${SAM_GOV_API_KEY}
      - SAM_DOWNLOAD_ATTACHMENTS=${SAM_DOWNLOAD_ATTACHMENTS:-true}
      - SAM_MAX_ATTACHMENTS=${SAM_MAX_ATTACHMENTS:-10}
      - SAM_MOCK_ATTACHMENTS_DIR=${SAM_MOCK_ATTACHMENTS_DIR:-/app/fixtures/sam_attachments}
      - SAM_CIRCUIT_BREAKER_ENABLED=${SAM_CIRCUIT_BREAKER_ENABLED:-true}
      - SAM_CIRCUIT_BREAKER_COOLDOWN_SECONDS=${SAM_CIRCUIT_BREAKER_COOLDOWN_SECONDS:-900}
      - SAM_CIRCUIT_BREAKER_MAX_SECONDS=${SAM_CIRCUIT_BREAKER_MAX_SECONDS:-3600}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - MOCK_AI=${MOCK_AI:-false}
      - MOCK_SAM_GOV=${MOCK_SAM_GOV:-false}
      - SECRET_KEY=${SECRET_KEY}
      - EMAIL_ENABLED=${EMAIL_ENABLED:-false}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM:-Orbitr <notifications@orbitr.io>}
    volumes:
      - ./backend/app:/app/app
      - ./fixtures:/app/fixtures:ro
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.tasks.celery_app inspect ping --timeout 10 || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 30s
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=2 -Q celery,ingest,analysis,generation,documents,periodic,maintenance
    deploy:
      resources:
        limits:
          memory: 1G
    networks:
      - rfp_network

  # =============================================================================
  # Celery Beat (Scheduled Tasks - SAM.gov Polling)
  # =============================================================================
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rfp_sniper_beat
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-rfpsniper}:${POSTGRES_PASSWORD:-rfpsniper_secret}@postgres:5432/${POSTGRES_DB:-rfpsniper_db}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - SAM_DOWNLOAD_ATTACHMENTS=${SAM_DOWNLOAD_ATTACHMENTS:-true}
      - SAM_MAX_ATTACHMENTS=${SAM_MAX_ATTACHMENTS:-10}
      - SAM_MOCK_ATTACHMENTS_DIR=${SAM_MOCK_ATTACHMENTS_DIR:-/app/fixtures/sam_attachments}
      - SAM_CIRCUIT_BREAKER_ENABLED=${SAM_CIRCUIT_BREAKER_ENABLED:-true}
      - SAM_CIRCUIT_BREAKER_COOLDOWN_SECONDS=${SAM_CIRCUIT_BREAKER_COOLDOWN_SECONDS:-900}
      - SAM_CIRCUIT_BREAKER_MAX_SECONDS=${SAM_CIRCUIT_BREAKER_MAX_SECONDS:-3600}
      - MOCK_AI=${MOCK_AI:-false}
      - MOCK_SAM_GOV=${MOCK_SAM_GOV:-false}
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - ./backend/app:/app/app
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'celery.*beat' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    command: celery -A app.tasks.celery_app beat --loglevel=info
    deploy:
      resources:
        limits:
          memory: 128M
    networks:
      - rfp_network

  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: rfp_sniper_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-rfpsniper}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-rfpsniper_secret}
      - POSTGRES_DB=${POSTGRES_DB:-rfpsniper_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rfpsniper} -d ${POSTGRES_DB:-rfpsniper_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
    networks:
      - rfp_network

  # =============================================================================
  # Redis (Message Broker + Cache)
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: rfp_sniper_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - rfp_network

  # =============================================================================
  # Flower (Celery Monitoring Dashboard)
  # =============================================================================
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rfp_sniper_flower
    restart: unless-stopped
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
    depends_on:
      - celery_worker
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:5555/healthcheck || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    command: celery -A app.tasks.celery_app flower --port=5555 --basic-auth=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-changeme}
    deploy:
      resources:
        limits:
          memory: 128M
    networks:
      - rfp_network

  # =============================================================================
  # Next.js Frontend
  # =============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: rfp_sniper_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - api
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:3000 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    command: npm run dev
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - rfp_network

volumes:
  postgres_data:
  redis_data:

networks:
  rfp_network:
    driver: bridge

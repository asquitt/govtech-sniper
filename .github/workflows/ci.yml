name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt
      - name: Install backend dependencies
        run: pip install -r requirements.txt
      - name: Run backend tests
        env:
          DATABASE_URL: sqlite+aiosqlite:///./test.db
          MOCK_AI: "true"
          MOCK_SAM_GOV: "true"
        run: pytest --cov=app --cov-report=term-missing

  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        run: npm ci
      - name: Lint frontend
        run: npm run lint
      - name: Run frontend tests
        run: npm run test:run

  e2e-smoke:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Start stack (mocked)
        env:
          MOCK_AI: "true"
          MOCK_SAM_GOV: "true"
          SAM_DOWNLOAD_ATTACHMENTS: "false"
          RFP_SKIP_SAM_INGEST: "true"
          SECRET_KEY: "ci-secret"
        run: docker compose up -d --build

      - name: Wait for API readiness
        run: |
          for i in {1..60}; do
            if curl -sf http://localhost:8000/health/ready > /dev/null; then
              echo "API is ready" && exit 0
            fi
            sleep 2
          done
          echo "API did not become ready in time" && exit 1

      - name: Run E2E smoke test
        env:
          MOCK_AI: "true"
          MOCK_SAM_GOV: "true"
          RFP_SKIP_SAM_INGEST: "true"
        run: ./scripts/run_e2e.sh

      - name: Tear down
        if: always()
        run: docker compose down -v

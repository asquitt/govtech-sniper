# =============================================================================
# Production Overrides
# =============================================================================
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build
# =============================================================================

services:
  api:
    environment:
      - DEBUG=false
    volumes:
      - uploads:/app/uploads
    # Remove dev source bind mounts â€” image contains built code
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2
    ports: !reset []
    expose:
      - "8000"

  celery_worker:
    volumes:
      - uploads:/app/uploads
    command: celery -A app.tasks.celery_app worker --loglevel=warning --concurrency=2 -Q celery,ingest,analysis,generation,documents,periodic,maintenance

  celery_beat:
    volumes: !reset []
    command: celery -A app.tasks.celery_app beat --loglevel=warning

  postgres:
    ports: !reset []
    expose:
      - "5432"

  redis:
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports: !reset []
    expose:
      - "6379"

  flower:
    ports: !reset []
    expose:
      - "5555"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    volumes: !reset []
    command: node server.js
    ports: !reset []
    expose:
      - "3000"

  caddy:
    image: caddy:2-alpine
    container_name: rfp_sniper_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      api:
        condition: service_healthy
      frontend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 128M
    networks:
      - rfp_network

  backup:
    build:
      context: ./scripts/backup
      dockerfile: Dockerfile
    container_name: rfp_sniper_backup
    restart: unless-stopped
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=${POSTGRES_USER:-rfpsniper}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-rfpsniper_secret}
      - POSTGRES_DB=${POSTGRES_DB:-rfpsniper_db}
      - RETENTION_DAYS=${RETENTION_DAYS:-7}
      - BACKUP_CRON=${BACKUP_CRON:-0 3 * * *}
    volumes:
      - ./backups:/backups
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 128M
    networks:
      - rfp_network

volumes:
  uploads:
  caddy_data:
  caddy_config:

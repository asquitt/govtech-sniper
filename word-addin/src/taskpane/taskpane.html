<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RFP Sniper</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; margin: 0; padding: 16px; background: #1a1a2e; color: #e0e0e0; }
    h1 { font-size: 18px; color: #00d4ff; margin-bottom: 16px; }
    .section { margin-bottom: 16px; padding: 12px; background: #16213e; border-radius: 8px; border: 1px solid #0f3460; }
    .section h2 { font-size: 14px; margin: 0 0 8px; color: #00d4ff; }
    input, select { width: 100%; padding: 8px; border: 1px solid #0f3460; border-radius: 4px; background: #1a1a2e; color: #e0e0e0; margin-bottom: 8px; box-sizing: border-box; }
    button { padding: 8px 16px; border: none; border-radius: 4px; background: #00d4ff; color: #1a1a2e; font-weight: 600; cursor: pointer; margin-right: 4px; margin-bottom: 4px; }
    button:hover { background: #00b8d4; }
    #status { font-size: 12px; color: #888; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>RFP Sniper</h1>

  <div class="section">
    <h2>Section Sync</h2>
    <input type="number" id="sectionId" placeholder="Section ID" />
    <button onclick="rfpSniper.pullSection(+document.getElementById('sectionId').value)">Pull</button>
    <button onclick="rfpSniper.pushSection(+document.getElementById('sectionId').value, 'content')">Push</button>
    <button onclick="rfpSniper.checkCompliance(+document.getElementById('sectionId').value)">Check</button>
  </div>

  <div class="section">
    <h2>AI Rewrite</h2>
    <select id="rewriteMode">
      <option value="shorten">Shorten</option>
      <option value="expand">Expand</option>
      <option value="improve">Improve</option>
    </select>
    <button onclick="rfpSniper.rewriteContent('selected text', document.getElementById('rewriteMode').value)">Rewrite</button>
  </div>

  <div id="status">Ready</div>
  <script src="../../dist/taskpane/taskpane.js"></script>
</body>
</html>
